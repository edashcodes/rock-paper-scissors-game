<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Rock-Paper-Scissors</h1>
        <hr>
    </header>
    <main>
        <div class="choices">
            <div class="choice" id="rock">
                <img src="rock.jpg" alt="">
            </div>
            <div class="choice" id="paper">
                <img src="paper.jpg" alt="">
            </div>
            <div class="choice" id="scissor">
                <img src="scissor.jpg" alt="">
            </div>
        </div>
        <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="computer-score">0</p>
                <p>Computer</p>
            </div>
        </div>
        <div class="msg-container">
            <p id="msg">Play your move!</p>
        </div>
    </main>
    <footer>
        <hr>
        <pre
            id="foot">Created by: <a href="https://www.linkedin.com/in/vedansh-lachhiramka-91b278245/" target="_blank">Vedansh Lachhiramka</a>         Reference: <a href="https://youtu.be/VlPiVmYuoqw?si=oQPJNinFkyx944sI" target="_blank">Apna College</a>   <button id="meme">meme</button></pre>
    </footer>
    <script src="script.js"></script>
</body>

</html>
